<form [formGroup]="transcriptForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Course Code: <input type="text" formControlName="name" /></label>
  </div>
  <div>
    <label for="name">Course Name</label>
    <input type="text" min="1" max="100" step=".5" formControlName="name" />
  </div>
  <div>
      <label for="grade">Letter Grade</label>
    <select id="grade" formControlName="grade">
      <option *ngFor="let unit of grade">{{ unit }}</option>
    </select>
  </div>
  <div>
    <label for="gpa">Grade Points</label>
    <input type="number" id="gradePoints" name="gradePoints" min="0" max="4" step="0.1" required><br>
  </div>
  <div>
    <label for="hours">Credit Hours</label>
    <input type="number" formControlName="hours" />
  </div>
  <div>
      <label for="type">Course Type</label>
    <select id="type" formControlName="type">
      <option *ngFor="let unit of type">{{ unit }}</option>
    </select>
  </div>
  <button type="submit">Submit</button>
</form>
<hr />
